<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>ASGI</title>

	<link rel="stylesheet" href="revealjs/css/reveal.css">
	<link rel="stylesheet" href="revealjs/css/theme/night.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="revealjs/lib/css/tomorrow.css">

	<!-- Custom css for presentation -->
	<link rel="stylesheet" href="revealjs/css/custom.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown='intro.md' data-separator-vertical="^\r?\n\+\+\+r?\n$"></section>
			<section data-markdown='wsgi-vs-asgi.md' data-separator-vertical="^\r?\n\+\+\+r?\n$"></section>
			<section data-markdown='asgi.md' data-separator-vertical="^\r?\n\+\+\+r?\n$"></section>
			<section data-markdown='request-response.md' data-separator-vertical="^\r?\n\+\+\+r?\n$"></section>
			<section>Slide 2</section>
		</div>
	</div>

	<script src="revealjs/lib/js/head.min.js"></script>
	<script src="revealjs/js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/revealjs#configuration
		// - https://github.com/hakimel/revealjs#dependencies
		Reveal.initialize({
			history: true,
			dependencies: [
				{ src: 'revealjs/plugin/markdown/marked.js' },
				{ src: 'revealjs/plugin/markdown/markdown.js' },
				{ src: 'revealjs/plugin/notes/notes.js', async: true },
				{ src: 'revealjs/plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
			]
		});

		let ph, pv, jump;
		Reveal.addEventListener('slidechanged', function (event) {
			// event.previousSlide, event.currentSlide, event.indexh, event.indexv
			if (jump) {
				Reveal.slide(ph);
				jump = false;
			}
			if (event.indexh == 7 && ph == 6 && pv == 1) {
				Reveal.slide(6, 0);
				jump = true;

			} else if (event.indexh == 9 && ph == 8 && pv == 6) {
				Reveal.slide(8, 1);
				jump = true;
			}

			ph = event.indexh;
			pv = event.indexv;
		});
	</script>
</body>

</html>
